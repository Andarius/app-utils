workflows:

  run-tests:
    jobs:
      - run-tests:
          filters:
            tags:
              ignore: /.*/
      - bump-version:
          requires: [ run-tests ]
          context: *deploy_context
          filters:
            tags:
              only: /.*/
            branches:
              only: /^master$/
